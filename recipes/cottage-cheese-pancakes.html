<body>

    <div class='home-page'>
        <div class='row'>
            <div class='double-column'>
                <h1>Cottage Cheese Pancakes</h1>
                <p>Great breakfast. Blend on high in a blender. Cook on lightly greased griddle. Serves 3?</p>
            </div>
        </div>

        <div class="row">
            <div class="column">
                <h2>Ingredients</h2>
                <ul>
                    <li>1 cup cottage cheese</li>
                    <li>1/2 cup milk</li>
                    <li>1/2 cup flour</li>
                    <li>1/4 cup oil</li>
                    <li>4 eggs</li>
                    <li>1/2 teaspoon vanilla extract</li>
                    <li>1/4 teaspoon salt</li>
                </ul>
            </div>

        </div>
    </div>
